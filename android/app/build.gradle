plugins {
    id "com.android.application"
    id 'com.google.gms.google-services'  // Correct place to apply Google Services plugin
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "KoustavK.com.my_portfolio"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = "1.8"
    }

    defaultConfig {
        applicationId = "KoustavK.com.my_portfolio1"  // Make sure this is your correct applicationId
        minSdk = 21
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    buildTypes {
        release {
            // Configure your release signing here if you have one
            signingConfig = signingConfigs.debug
        }
    }
}

flutter {
    source = "../.."
}
